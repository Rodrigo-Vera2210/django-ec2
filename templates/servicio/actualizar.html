{% extends 'layout/base.html' %}
{% load static %}

{% block 'title' %}Actualizar{% endblock %}

{% block 'styles' %}
    <link rel="stylesheet" href="{% static 'css/servicios/form_servicios.css' %}">
{% endblock %}

{% block 'content' %}
    <div id="main-container">
        <h1>Actualizar Servicio</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div id="button-container">
                <input class="btn-submit" id="actualizar-servicio" type="submit" value="Guardar">
            </div>
        </form>        
    </div>  
{% endblock 'content' %}

{% block script %}
    <script>
        $('#actualizar-servicio').click(function(){
            Swal.fire({
                title: 'Servicio',
                text: 'Servicio actualizado con exito',
                icon: 'success',
                confirmButtonText: 'Aceptar'
            })
        })
    </script>
{% endblock script %}
